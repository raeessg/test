<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Sensor Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1, h2 {
            color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .sensor-data {
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            font-size: 1rem;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Sensor Data</h1>
        <p>Click the button below to request permission and start reading sensor data.</p>
        
        <button id="startButton">Start Reading Sensors</button>

        <h2 style="margin-top: 30px;">Accelerometer</h2>
        <div id="accelData" class="sensor-data">
            X: Not available<br>
            Y: Not available<br>
            Z: Not available
        </div>

        <h2>Gyroscope</h2>
        <div id="gyroData" class="sensor-data">
            X: Not available<br>
            Y: Not available<br>
            Z: Not available
        </div>

        <p id="status">Status: Idle. Click the button to begin.</p>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const accelDataDiv = document.getElementById('accelData');
        const gyroDataDiv = document.getElementById('gyroData');
        const statusDiv = document.getElementById('status');

        startButton.onclick = () => {
            statusDiv.textContent = 'Requesting sensor permissions...';

            // --- Accelerometer ---
            try {
                const accelerometer = new Accelerometer({ frequency: 60 });
                
                accelerometer.addEventListener('error', event => {
                    statusDiv.innerHTML += `<br>Error: Accelerometer not found or permission denied. ${event.error.name}, ${event.error.message}`;
                });
                
                accelerometer.addEventListener('reading', () => {
                    accelDataDiv.innerHTML = `
                        X: ${accelerometer.x.toFixed(2)}<br>
                        Y: ${accelerometer.y.toFixed(2)}<br>
                        Z: ${accelerometer.z.toFixed(2)}
                    `;
                });
                
                accelerometer.start();
            } catch (error) {
                 statusDiv.innerHTML += `<br>Accelerometer could not be initialized. Maybe your browser doesn't support it.`;
            }


            // --- Gyroscope ---
            try {
                const gyroscope = new Gyroscope({ frequency: 60 });
                
                gyroscope.addEventListener('error', event => {
                    statusDiv.innerHTML += `<br>Error: Gyroscope not found or permission denied. ${event.error.name}, ${event.error.message}`;
                });
                
                gyroscope.addEventListener('reading', () => {
                    gyroDataDiv.innerHTML = `
                        X: ${gyroscope.x.toFixed(2)}<br>
                        Y: ${gyroscope.y.toFixed(2)}<br>
                        Z: ${gyroscope.z.toFixed(2)}
                    `;
                });
 
                gyroscope.start();
            } catch (error) {
                 statusDiv.innerHTML += `<br>Gyroscope could not be initialized. Maybe your browser doesn't support it.`;
            }

            if(typeof(Accelerometer) !== 'undefined' || typeof(Gyroscope) !== 'undefined') {
                statusDiv.textContent = 'Status: Reading sensor data... Move your device to see the values change.';
                startButton.disabled = true;
                startButton.textContent = 'Sensors Active';
            }
        };
    </script>
</body>
</html>
